<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- this two 'preconnect' are the ones in charge of establishing the connection of our server with google's server to get the fonts
        and it's important to them be the first ones to run in our page, only below 'meta' because this one doesn't load anything
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <title>Vite + React</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- this script is 'type' module because Vite uses Ecmascripts for browsers  -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
